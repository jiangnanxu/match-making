<!DOCTYPE html>
<html lang = "en">
   <head></head>
   <body>
      
      <h3>
         <p>IT's a example</p>
      </h3>
      
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}
		
      <h3>match (<a href = "{{ url_for('main') }}">Matching
         </a>)</h3>
      
      <table>
         <thead>
            <tr>
               <th>Name</th>
               <th>Scores</th>
               <th>UID</th>
            </tr>
         </thead>
         
         <tbody>
            {% for result in results %}
               <tr>
                  <td>{{ result.name }}</td>
                  <td>{{ result.score }}</td>
                  <td>{{ result.uid }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
      
   </body>
</html>
