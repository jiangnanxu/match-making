{% extends "layout.html" %}
{% block content %}
<div class="content-section">
      <div class="media">
        <img class="rounded-circle account-img" src="{{ image_file }}">
        <div class="media-body">
          <h2 class="account-heading">{{ current_user.username }}</h2>
          <p class="text-secondary">{{ current_user.email }}</p>
		  
        </div>
      </div>
	   {% for pref in prefs %}
        <article class="media content-section">
          <div class="media-body">
            <div class="article-metadata">
            
              <small class="text-muted">{{ pref.prefpersonality}}</small>
            </div>
            
            <small class="text-muted">{{pref.prefstate}}</small>
            <small class="text-muted">{{pref.prefage}}</small>
            <small class="text-muted">{{pref.prefeducation}}</small>
          </div>
        </article>
    {% endfor %}
    
{% endblock content %}
