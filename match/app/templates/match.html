{% extends "layout2.html" %}
{% block content %}

   <head></head>
   <body>
      
      <h3>
         <p>IT's a example</p>
      </h3>
      
      <hr/>
      {%- for message in get_flashed_messages() %}
         {{ message }}
      {%- endfor %}
	  
		
      <h3><a href = "{{ url_for('account') }}" class="btn btn-outline-info">Return
         </a></h3>
      
      <table>
         <thead>
            <tr>
               <th>Name</th>
               <th>Scores</th>
               <th>UID</th>
            </tr>
         </thead>
         
         <tbody>
            {% for result in results %}
               <tr>
                  <td>{{ result.name }}</td>
                  <td>{{ result.score }}</td>
                  <td>{{ result.uid }}</td>
               </tr>
            {% endfor %}
         </tbody>
      </table>
      
   </body>

{% endblock content %}
